version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^2.2.3
  intl: ^0.16.1
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  http: ^0.12.2
  cupertino_icons: ^0.1.2
  url_launcher: ^5.5.0
  flutter_statusbar_text_color: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

    # To add assets to your application, add an assets section, like this:
  assets:
    - images/frontPage/copy2@3x.png
    - images/frontPage/facility@3x.png
    - images/frontPage/bus@3x.png
    - images/frontPage/meal@3x.png
    - images/frontPage/sched@3x.png
    - images/frontPage/background@3x.png
    - images/MenuPage/bg_image.png
    - images/MenuPage/dorm_imoji.png
    - images/MenuPage/five_imoji.png
    - images/MenuPage/second_imoji.png
    - images/MenuPage/three_imoji.png
    - images/BusPage/bus_big_image.png
    - images/BusPage/businfo.png
    - images/BusPage/TopContainer.png
    - images/BusPage/bus_min1.jpg
    - images/BusPage/bus_min2.jpg
    - images/BusPage/commuterbus.png
    - images/FacilityPage/book.png
    - images/FacilityPage/coffee.png
    - images/FacilityPage/greenback.png
    - images/FacilityPage/sos.png
    - images/ErrorAndDev/error@3x.png
    - images/ErrorAndDev/survey@3x.png
    - images/ErrorAndDev/DevTeam@3x.png
  fonts:
    - family: NotoSansKR
      fonts:
        - asset: fonts/NotoSansKR-Medium.otf
        - asset: fonts/NotoSansKR-Light.otf
        - asset: fonts/NotoSansKR-Bold.otf

